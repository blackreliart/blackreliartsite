<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            font-family: "Helvetica", sans-serif;
            overflow: hidden;
            background-image: url("https://wallpapershome.com/images/pages/pic_h/23887.jpg");
            /*background-color: black; /* Change to black background */
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            display: flex;
        }

        .fluentdesign {
            border-radius: 14px;
            margin: auto;
            position: relative;
            width: 50%;
            height: 300px;
            background: transparent;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }

        .fluentdesign__container {
            border-radius: 14px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            border-radius: 1px;
            display: flex;
        }

        .fluentdesign__container:before,
        .fluentdesign__container:after {
            content: "";
            position: absolute;
            z-index: 1;
            border-radius: 14px;
        }

        .fluentdesign__container:before {
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            -webkit-filter: blur(10px);
            filter: blur(10px);
        }

        .fluentdesign__container:after {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3); /* Change to white */
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .fluentdesign__title {
            font-size: 6vmin;
            position: relative;
            margin: auto;
            z-index: 100;
            color: white; /* Change to white */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Stile für die Suchleiste */
        .search-bar {
    position: absolute;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.1); /* Change to black with some transparency */
    padding: 10px;
    border-radius: 14px;
    z-index: 100;
}

        .search-input {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            color: white;
            font-family: "Helvetica";
            border-radius: 14px;
        }

        .search-button {
            padding: 8px 20px;
            border: none;
            background-color: black; /* Change to black */
            color: white;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 3;
            z-index: 99;
        }

        .search-button:hover {
            background-color: gray; /* Change to a lighter shade of gray */
        }

        .fluentdesign__title {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Höhere Z-Ebene für den oberen Titel */
            text-align: center;
            width: 100%;
            padding: 0 20px;
            color: white; /* Change to white */
            transition: background-color 0.3s;
            animation: animate 2s ease-in-out infinite;
            text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4);
        }

            0%, 100% {

</head>
<body>
    <div class="wrap">
        <div class="fluentdesign">          
            <div class="fluentdesign__container">
                <div class="search-bar">
                    <form action="https://www.google.com/search" method="SET" target="_
                    blank">
                    <input type="text" class="search-input" name="q" placeholder="Search on Google">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="fluentdesign__title">
        <h1>Google</h1>
    </div>
    <div class="overlay"></div>
    <canvas id="backgroundCanvas"></canvas>
</div>



<script>
    var title = document.querySelector('title');
    title.innerText = 'Home';

    const canvas = document.getElementById('backgroundCanvas');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const numStars = 110; // Anzahl der Sterne
    const starRadiusMin = 1; // Minimaler Durchmesser der Sterne
    const starRadiusMax = 2; // Maximaler Durchmesser der Sterne
    const starSpeed = 0.01; // Geschwindigkeit der Sternbewegung
    const connectDistance = 160; // Maximale Verbindungsdistanz der Sterne

    let stars = [];

    class Star {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * (starRadiusMax - starRadiusMin) + starRadiusMin;
            this.angle = Math.random() * Math.PI * 2; // Zufälliger Winkel für die Bewegung
            this.speed = 0.1; // Langsame Bewegungsgeschwindigkeit
        }

        update() {
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            // Begrenze die Position, um die Sterne innerhalb des Canvas zu halten
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.angle = Math.random() * Math.PI * 2;
            }
        }
    }

    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        for (const star of stars) {
            star.update();

            context.beginPath();
            context.arc(star.x)
        }
    }
